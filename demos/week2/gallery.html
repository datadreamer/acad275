<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Gallery Demo
        </title>
        <meta charset="utf-8">
        <style>
            body{
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            }
            #gallery{
                background-color:bisque;
                
                padding: 10px;
                width: 732px;
                margin: auto;
            }
            .picbox{
                float: left;
                padding: 10px;
                margin: 10px;
                border: solid 2px black;
                background-color: white;
            }
            .pic{
                width: 200px;
            }
            .clear{
                clear:both;
            }

        </style>
    </head>

    <body>
        <div id="gallery">
            <div class="picbox"><img src="tacos1.jpg" class="pic" alt="tacos"></div>
            <div class="picbox"><img src="tacos2.jpg" class="pic" alt="tacos"></div>
            <div class="picbox"><img src="tacos3.jpg" class="pic" alt="tacos"></div>
            <br class="clear">
            <div class="picbox"><img src="tacos4.jpg" class="pic" alt="tacos"></div>
            <div class="picbox"><img src="tacos5.jpg" class="pic" alt="tacos"></div>
            <div class="picbox"><img src="tacos6.jpg" class="pic" alt="tacos"></div>
            <br class="clear">
            <div class="picbox"><img src="tacos7.jpg" class="pic" alt="tacos"></div>
            <div class="picbox"><img src="tacos8.jpg" class="pic" alt="tacos"></div>
            <div class="picbox"><img src="tacos9.jpg" class="pic" alt="tacos"></div>
            <br class="clear">
        </div>
    </body>
</html>
